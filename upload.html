



<!-- Thư mục Upload Tài liệu -->
<section id="upload" class="tab-content">
    <h2>Upload Tài liệu</h2>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file-input" name="file" accept=".pdf,.doc,.docx,.jpg,.png" required>
        <input type="text" id="filename" placeholder="Tên tài liệu" required>
        <input type="text" id="uploader" placeholder="Người lưu" required>
        <input type="date" id="savedate" required>
        <button type="submit" class="btn">Upload và Lưu</button>
    </form>
</section>
