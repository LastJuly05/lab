<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cấu trúc Dữ liệu</title>
    <link rel="stylesheet" href="lab3.css">
</head>
<body>
    <div class="container">
        <!-- Thanh tab dọc cho môn học -->
        <div class="sidebar">
            <h2>Cấu trúc Dữ liệu</h2>
            <ul>
                <li><a href="#upload">Upload Tài liệu</a></li>
                <li><a href="#share">Chia sẻ Tài liệu</a></li>
                <li><a href="lab3.html">Quay lại Trang Chính</a></li>
            </ul>
        </div>

        <!-- Nội dung chính -->
        <div class="main-content">
            <h1>Chào mừng đến với Cấu trúc Dữ liệu</h1>
            <section id="upload">
                <h2>Upload Tài liệu</h2>
                <form id="upload-form" enctype="multipart/form-data">
                    <input type="file" id="file-input" name="file" accept=".pdf,.doc,.docx,.jpg,.png">
                    <input type="text" id="filename" placeholder="Tên tài liệu">
                    <input type="text" id="uploader" placeholder="Người lưu">
                    <input type="date" id="savedate">
                    <button type="submit" class="btn">Upload và Lưu</button>
                </form>
            </section>

            <section id="share">
                <h2>Chia sẻ Tài liệu</h2>
                <button class="btn" onclick="shareFile()">Chia sẻ Tài liệu</button>
            </section>
        </div>
    </div>
</body>
</html>
<div class="button-container">
    <a href="lab3.html" class="btn">Quay lại Trang tài liệu học tập</a>
</div>
