<header> 
    <h1>Cloud Computing</h1>
    <p>Upload and Access Cloud Computing Documents</p>
</header> 

<section class="upload-section">
    <h2>Upload a Document</h2>

    <!-- File Upload Form -->
    <form id="uploadForm" action="/cloud-computing/upload" method="post" enctype="multipart/form-data">
        <label for="file">Select a Document:</label>
        <input type="file" id="file" name="file" accept="application/pdf, application/msword" required>

        <button type="submit">Upload Document</button>
    </form>
</section>

<!-- List of Uploaded Documents -->
<section class="document-section">
    <h2>Available Cloud Computing Documents</h2>
    <ul id="documentList">
        <!-- Dynamically populated list of files -->
    </ul>
</section>
